<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel</title>
<style>
body{background:#0b0c10;color:#e9eef3;font-family:sans-serif;margin:0;padding:20px;}
h1{margin:0 0 16px;}
.card{background:#111318;border:1px solid #23262d;border-radius:12px;padding:16px;margin-bottom:16px;}
input,button{padding:8px 12px;border-radius:8px;border:1px solid #23262d;background:#0b0d12;color:#fff;}
button{cursor:pointer;}
.hidden{display:none;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
td,th{border:1px solid #23262d;padding:8px;text-align:left;}
.action-btn{padding:4px 8px;border-radius:6px;font-size:14px}
.approve{background:#22c55e;color:#052e13}
.reject{background:#ef4444;color:white}
</style>
</head>
<body>
<h1>ðŸ”’ Admin Login</h1>

<div id="loginCard" class="card">
  <label>Password</label>
  <input type="password" id="adminPass">
  <button id="loginBtn">Login</button>
</div>

<div id="adminPanel" class="card hidden">
  <h2>ðŸ‘‘ Admin Panel</h2>
  <table id="usersTable">
    <thead>
      <tr><th>Name</th><th>Phone</th><th>Balance</th><th>Pending</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase + Admin Logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// ðŸ”‘ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyC24O6ZV8kHo9rqTr88ERBsRLgbK_Dez8k",
  authDomain: "admin-panel-database-6e378.firebaseapp.com",
  projectId: "admin-panel-database-6e378",
  storageBucket: "admin-panel-database-6e378.firebasestorage.app",
  messagingSenderId: "296556886458",
  appId: "1:296556886458:web:dfd1382b99a6b774ec0583"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadUsers(){
  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML = "";
  const snapshot = await getDocs(collection(db, "users"));
  snapshot.forEach(userDoc => {
    const user = userDoc.data();
    const tr = document.createElement("tr");
    const pending = user.pendingApproval ? `${user.pendingApproval.stake}â†’${user.pendingApproval.profit}` : "-";
    tr.innerHTML = `
      <td>${user.name}</td>
      <td>${user.phone}</td>
      <td>${(user.balance || 0).toFixed(2)} PLN</td>
      <td>${pending}</td>
      <td>
        ${user.pendingApproval ? `
          <button class="action-btn approve" onclick="approveUser('${userDoc.id}', ${user.pendingApproval.profit})">Approve</button>
          <button class="action-btn reject" onclick="rejectUser('${userDoc.id}')">Reject</button>` : "-"}
      </td>`;
    tbody.appendChild(tr);
  });
}

window.approveUser = async function(userId, profit){
  await updateDoc(doc(db, "users", userId), {
    balance: profit,
    pendingApproval: false
  });
  alert("âœ… Approved!");
  loadUsers();
}

window.rejectUser = async function(userId){
  await updateDoc(doc(db, "users", userId), {
    pendingApproval: false
  });
  alert("âŒ Rejected!");
  loadUsers();
}

document.getElementById("loginBtn").addEventListener("click", ()=>{
  const pass = document.getElementById("adminPass").value;
  if(pass === "myyeartoshine"){  // âœ… Use your password here
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
    loadUsers();
  } else {
    alert("Wrong password!");
  }
});
</script>
</body>
</html>
