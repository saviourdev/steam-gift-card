<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel</title>
<style>
body{background:#0b0c10;color:#e9eef3;font-family:sans-serif;margin:0;padding:20px;}
h1{margin:0 0 16px;}
.card{background:#111318;border:1px solid #23262d;border-radius:12px;padding:16px;margin-bottom:16px;}
input,button{padding:8px 12px;border-radius:8px;border:1px solid #23262d;background:#0b0d12;color:#fff;}
button{cursor:pointer;}
.hidden{display:none;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
td,th{border:1px solid #23262d;padding:8px;text-align:left;}
.action-btn{padding:4px 8px;border-radius:6px;font-size:14px}
.approve{background:#22c55e;color:#052e13}
.reject{background:#ef4444;color:white}
</style>
</head>
<body>
<h1>ðŸ”’ Admin Login</h1>

<div id="loginCard" class="card">
  <label>Password</label>
  <input type="password" id="adminPass">
  <button id="loginBtn">Login</button>
</div>

<div id="adminPanel" class="card hidden">
  <h2>ðŸ‘‘ Admin Panel</h2>
  <table id="usersTable">
    <thead>
      <tr><th>Name</th><th>Phone</th><th>Balance</th><th>Pending</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const stateKey = "demo_safe_users";
let users = JSON.parse(localStorage.getItem(stateKey) || "{}");

function saveUsers(){ localStorage.setItem(stateKey, JSON.stringify(users)); }

function renderTable(){
  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML = "";
  Object.values(users).forEach(user=>{
    const tr = document.createElement("tr");
    const pending = user.pendingApproval ? `${user.pendingApproval.stake}â†’${user.pendingApproval.profit}` : "-";
    tr.innerHTML = `
      <td>${user.name}</td>
      <td>${user.phone}</td>
      <td>${(user.balance||0).toFixed(2)} PLN</td>
      <td>${pending}</td>
      <td>
        ${user.pendingApproval ? `
          <button class="action-btn approve" onclick="approve('${user.phone}')">Approve</button>
          <button class="action-btn reject" onclick="reject('${user.phone}')">Reject</button>` : "-"}
      </td>`;
    tbody.appendChild(tr);
  });
}

function approve(phone){
  const u = users[phone];
  if(u && u.pendingApproval){
    u.balance += u.pendingApproval.profit;
    delete u.pendingApproval;
    saveUsers();
    renderTable();
    alert(`âœ… Approved ${phone}`);
  }
}
function reject(phone){
  const u = users[phone];
  if(u && u.pendingApproval){
    delete u.pendingApproval;
    saveUsers();
    renderTable();
    alert(`âŒ Rejected ${phone}`);
  }
}

document.getElementById("loginBtn").addEventListener("click",()=>{
  const pass = document.getElementById("adminPass").value;
  if(pass === "myyeartoshineinjesusnameamen"){ // change this!
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
    renderTable();
  } else {
    alert("Wrong password!");
  }
});
</script>
</body>
</html>
